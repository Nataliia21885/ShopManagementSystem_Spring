<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form action="login" method="POST">
    <label style="margin-left: 40px; margin-top: 20px"> Email: </label> <br>
    <input style="margin-left: 40px" type="text" name="username"><br>
    <label style="margin-left: 40px; margin-top: 20px"> Password: </label> <br>
    <input style="margin-left: 40px" type="password" name="password"><br>
    <button style="margin-left: 40px; margin-top: 20px" type="submit" class="btn btn-success">Login</button>
    <a href="/registrationForm">
        <button style="margin-left: 20px; margin-top: 20px" type="button" class="btn btn-success">Registration</button>
    </a>
</form>
<div th:text="${message}"></div>
</body>
</html>
