<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product by Id</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:include="navigation"></div>
<h2>Product by Id</h2>
<form action="/product/findById" method="GET">
    Product id: <br>
    <input type="text" name ="id"> <br>
    <button type="submit">Find</button>
</form>
<table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr th:if="${products!=null}">
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Product id:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Product Name:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">Product Price:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=producerId&sortDir=' + ${reverseSortDir}}">Producer Id:</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.producerId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
