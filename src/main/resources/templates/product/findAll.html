<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of products</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:include="navigation"></div>
<h1>List of products</h1>

<a th:href = "@{/product/save}" class="btn btn-primary"  method="GET"> Add Product </a>
<table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr th:if="${products!=null}">
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Product id:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Product Name:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">Product Price:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=producerId&sortDir=' + ${reverseSortDir}}">Producer Id:</a>
        </th>
        <th> Actions </th>
    </tr>
    <div th:if="${products==null}">
        <p>There is no product</p>
    </div>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.producerId}"></td>
        <td> <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
