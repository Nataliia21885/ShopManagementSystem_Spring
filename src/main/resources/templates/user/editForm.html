<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      lang = "en">
<head>
    <title>Edit user</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navigation"></div>
<div class="container">
    <hr>
    <h2>Update user</h2>
    <form action="/user/save" method="POST" th:object="${user}">
        <input hidden="hidden" th:field="*{id}"/>
        New user email: <br>
        <input type="text" name ="email"> <br>
        New user password: <br>
        <input type="text" name ="password"> <br>
        New user firstName: <br>
        <input type="text" name ="firstName"> <br>
        New user lastName: <br>
        <input type="text" name ="lastName"> <br>
        Roles: <br>
        <input type="checkbox" name ="roles" th:value="ROLE_ADMIN"/>
        <label th:text="ROLE_ADMIN"></label><br>
        <input type="checkbox" name ="roles" th:value="ROLE_CLIENT"/>
        <label th:text="ROLE_CLIENT"></label><br>
        <button type="submit">Update user</button>
    </form>
    <hr>
    <a style="color:blue;" th:href = "@{/user/findAll}"> Back to User List</a>
</div>
</body>
</html>
