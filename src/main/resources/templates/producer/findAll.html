<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of producers</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Producers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:include="navigation"></div>
<h1>List of producers</h1>

<a th:href = "@{/producer/save}" class="btn btn-primary"  method="GET"> Add Producer </a>
<table border="1" class = "table table-striped table-responsive-md">
    <thead>
        <tr th:if="${producers!=null}">
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Producer id:</a>
            </th>
            <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Producer Name:</a>
            </th>
            <th> Actions </th>
        </tr>
    <div th:if="${producers==null}">
        <p>There is no producer</p>
    </div>
    </thead>
    <tbody>
    <tr th:each="producer: ${producers}">
        <td th:text="${producer.id}"></td>
        <td th:text="${producer.name}"></td>
        <td> <a th:href="@{/producer/update/{id}(id=${producer.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/producer/delete/{id}(id=${producer.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
