<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Producer by Id</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Producers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:include="navigation"></div>
<h2>Producer by Id</h2>
<form action="/producer/findById" method="GET">
    Producer id: <br>
    <input type="text" name ="id"> <br>
    <button type="submit">Find</button>
</form>
<table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr th:if="${producers!=null}">
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Producer id:</a>
        </th>
        <th>
            <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Producer Name:</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producer: ${producers}">
        <td th:text="${producer.id}"></td>
        <td th:text="${producer.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
